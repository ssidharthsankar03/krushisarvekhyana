            projectId: "krushisarvekhyana",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission handler
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(e.target);
            const data = {
                timestamp: new Date(),
                district: formData.get('district'),
                farmlandSize: formData.get('farmlandSize'),
                cropsCultivated: formData.get('cropsCultivated'),
                irrigationMethod: formData.get('irrigationMethod'),
                farmingType: formData.get('farmingType'),
                fertilizersUsed: formData.get('fertilizersUsed'),
                pesticidesUsed: formData.get('pesticidesUsed'),
                challenges: formData.get('challenges'),
                marketAccess: formData.get('marketAccess'),
                govtSchemes: formData.get('govtSchemes'),
                seedAvailability: formData.get('seedAvailability'),
                agriculturalLoans: formData.get('agriculturalLoans'),
                trainingNeed: formData.get('trainingNeed'),
                weatherUpdates: formData.get('weatherUpdates')


            };

            try {
                // Save to Firebase
                await db.collection('surveys').add(data);
                alert('Survey submitted successfully!');
                e.target.reset();
            } catch (error) {
                console.error('Error submitting survey:', error);
                alert('Error submitting survey. Please try again.');
            }
        });
    </script>
